<!DOCTYPE html>
<html lang="en">
      <head>
         <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      </head>
      <body>
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
               <div class="navbar-header">
                  <a class="navbar-brand" href="#">URL Shortener Demo</a>
               </div>
            </div>
         </nav>


         <div class="jumbotron">
            <div class="container">
               <br>
               
               <div class="row">
                  <div class="col-md-offset-1 col-md-7">
                     <form method="post" class="navbar-form navbar-right" action="">
                        <h2>Enter URL:</h2>
                        <div class="form-group">   
                           <div class="input-group">
                              <input type="text" id="url" name="url" class="form-control input-lg chat-input" placeholder="URL" />
                              <span class="input-group-btn">
                                   <button type="submit" class="btn btn-lg btn-info">Submit</button>
                              </span>                            
                           </div>
                        </div>
                     </form>


                  </div>
               </div>
               
               {% if new_url %}

               <div class="col-md-8 col-md-offset-3"> <br>
                  <h4>
                  Your shortened URL is: <a href="{{new_url}}"> {{new_url}}</a>
                  </h4>
               </div>

               {% endif %}

            </div>
         </div>
      </body>
   </html>
